<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Daily - Fundamentals of Physics by HRK</title>
    <style>
        /* --- Font & Basic Reset --- */
        /* Using system fonts for better performance and reliability */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -webkit-system-font, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            color: #ffffff;
            background-color: #0d1117; /* Dark base color */
            line-height: 1.6;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        /* --- Animated Background --- */
        #animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
        }

        /* Physics-themed floating elements */
        .physics-element {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite linear;
            font-size: 2rem;
            color: #61dafb;
        }

        .physics-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .physics-element:nth-child(2) { top: 20%; left: 80%; animation-delay: 2s; }
        .physics-element:nth-child(3) { top: 50%; left: 15%; animation-delay: 4s; }
        .physics-element:nth-child(4) { top: 70%; left: 70%; animation-delay: 6s; }
        .physics-element:nth-child(5) { top: 80%; left: 30%; animation-delay: 8s; }
        .physics-element:nth-child(6) { top: 30%; left: 60%; animation-delay: 10s; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { transform: translateY(-20px) rotate(360deg); opacity: 0.1; }
        }

        /* --- Header --- */
        .header {
            text-align: center;
            padding: 80px 20px 60px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            /* Text Glow and Float Animation */
            animation: glow-float 8s ease-in-out infinite;
            text-shadow: 0 0 10px #00aeff, 0 0 20px #00aeff, 0 0 30px #00aeff, 0 0 40px #0077ff;
            background: linear-gradient(45deg, #61dafb, #00aeff, #0077ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: glow-float 8s ease-in-out infinite, gradient-shift 4s ease-in-out infinite;
        }
        
        @keyframes glow-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            font-size: 1.2rem;
            font-weight: 300;
            color: #b0c4de;
            margin-top: 10px;
        }

        /* --- Main Content & Topic Grid --- */
        .main-content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
            color: #61dafb; /* Vibrant teal color */
            border-bottom: 2px solid rgba(97, 218, 251, 0.3);
            padding-bottom: 15px;
        }

        .topic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        /* --- Topic Card Styling --- */
        .topic-card {
            background: rgba(17, 34, 51, 0.75);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(97, 218, 251, 0.2);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.4s ease;
            text-decoration: none;
            color: #ffffff;
            will-change: transform; /* Performance optimization */
        }

        .topic-card:hover {
            transform: perspective(1000px) rotateY(5deg) rotateX(5deg) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 174, 255, 0.3);
            border-color: #61dafb;
        }

        .topic-card .chapter-number {
            font-size: 1rem;
            font-weight: 300;
            color: #b0c4de;
            margin-bottom: 10px;
        }

        .topic-card h3 {
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
        }

        /* --- Footer --- */
        .footer {
            text-align: center;
            padding: 25px;
            margin-top: 40px;
            background-color: rgba(13, 17, 23, 0.8);
            border-top: 1px solid rgba(97, 218, 251, 0.2);
            font-size: 0.9rem;
            color: #8899a6;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
