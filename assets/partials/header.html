<header class="fixed-header auth-pending">
  <style>
    /* Fallback minimal styles to ensure hamburger works everywhere */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    .mobile-nav-toggle{display:none;background:transparent;border:0;padding:.5rem;cursor:pointer}
    .mobile-nav-toggle .hamburger{width:24px;height:2px;background:var(--text-primary,#1e293b);position:relative;display:block}
    .mobile-nav-toggle .hamburger:before,.mobile-nav-toggle .hamburger:after{content:"";position:absolute;left:0;width:100%;height:2px;background:inherit}
    .mobile-nav-toggle .hamburger:before{transform:translateY(-7px)}
    .mobile-nav-toggle .hamburger:after{transform:translateY(7px)}
    .mobile-nav-toggle[aria-expanded="true"] .hamburger{background:transparent}
    .mobile-nav-toggle[aria-expanded="true"] .hamburger:before{transform:rotate(45deg)}
    .mobile-nav-toggle[aria-expanded="true"] .hamburger:after{transform:rotate(-45deg)}
    @media (max-width:768px){
      .fixed-header .mobile-nav-toggle{display:block}
      .fixed-header .nav-links{display:none;position:absolute;top:100%;left:0;right:0;background:var(--header-bg,#fff);border-top:1px solid var(--border-color,#e2e8f0)}
      .fixed-header .nav-links.active{display:flex;flex-direction:column;align-items:stretch}
    }
  </style>
  <div class="container">
    <div class="header-content">
      <a href="/" class="logo">
        <span style="font-size: 1.8rem; font-weight: 700;">Physics Daily</span>
      </a>
      <button class="mobile-nav-toggle" aria-controls="nav-links" aria-expanded="false" aria-label="Open menu">
        <span class="hamburger" aria-hidden="true"></span>
        <span class="sr-only">Menu</span>
      </button>
      <nav id="nav-links" class="nav-links">
        <div id="header-user-menu" class="profile" style="display: none; align-items: center; gap: 0.5rem; position: relative;">
          <button id="header-profile-trigger" class="profile-trigger" aria-haspopup="menu" aria-expanded="false" aria-controls="profile-dropdown">
            <img id="header-user-avatar" src="" alt="Profile" style="width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--primary-color);">
            <span id="header-user-name" style="font-weight: 600;"></span>
            <span aria-hidden="true" style="display:inline-block; transform: translateY(1px); color: var(--text-secondary);">v</span>
          </button>
          <!-- Global XP pill (hidden until signed in) -->
          <div id="header-xp-pill" class="xp-pill" title="Your XP" style="display:none;">
            <span class="xp-icon">XP</span>
            <span id="header-xp-value">0</span>
          </div>
          <div id="profile-dropdown" class="profile-dropdown" role="menu" aria-hidden="true">
            <a href="/dashboard.html" role="menuitem">Dashboard</a>
            <a href="/settings.html" role="menuitem" id="header-settings-link">Settings</a></div>
        </div>
        <a class="home-link" href="/" data-visible="not-home" style="display:none;">Home</a>
        <a href="/leaderboard.html">Leaderboard</a>
        <a href="/resources.html">Resources</a>
        <a href="/about.html">About</a>
        <button class="btn sign-in-btn" id="header-sign-in" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Sign In</button>
      </nav>
    </div>
  </div>
</header>
