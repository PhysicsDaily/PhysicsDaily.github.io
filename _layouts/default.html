<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Site verification -->
    <meta name="google-site-verification" content="Ymi0Tv40FP7rKnVowfeCm69EwVaihVBHo5qp8xstwu0" />
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Global CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/global.css' | relative_url }}">
    
    <!-- Page-specific styles -->
    {% if page.custom_css %}
        {% for stylesheet in page.custom_css %}
            <link rel="stylesheet" href="{{ stylesheet | relative_url }}">
        {% endfor %}
    {% endif %}
    
    <!-- SEO tags -->
    {% seo %}
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XN081SR2KP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XN081SR2KP');
    </script>
    
    <!-- Google Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4062746224225625" crossorigin="anonymous"></script>
</head>
<body>
    {% include theme-toggle.html %}
    
    {{ content }}
    
    {% include footer.html %}
    
    <!-- Global JavaScript -->
    <script src="{{ '/assets/js/global.js' | relative_url }}" defer></script>
    
    <!-- Page-specific scripts -->
    {% if page.custom_js %}
        {% for script in page.custom_js %}
            <script src="{{ script | relative_url }}" defer></script>
        {% endfor %}
    {% endif %}
    
    <!-- Inline scripts -->
    {% if page.inline_js %}
        <script>{{ page.inline_js }}</script>
    {% endif %}
</body>
</html>
