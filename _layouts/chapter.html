---
layout: default
---
<div class="breadcrumb">
    <div class="container">
        <nav aria-label="Breadcrumb">
            <a href="/index.html">Home</a>
            <span class="separator">›</span>
            <a href="/content/mechanics/">{{ page.category }}</a>
            <span class="separator">›</span>
            <span class="current">{{ page.title }}</span>
        </nav>
    </div>
</div>

<header class="header">
    <div class="container">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="subtitle">{{ page.subtitle }}</p>
        {% endif %}
        {% if page.description %}
        <p class="description">{{ page.description }}</p>
        {% endif %}
    </div>
</header>

<main class="main-content">
    <div class="container">
        {{ content }}
    </div>
</main>
