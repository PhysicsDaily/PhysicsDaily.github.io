---
layout: default
---

<!-- Page Header -->
<header class="content-header">
    <div class="container">
        <h1>{{ page.title }}</h1>
        {% if page.description %}
        <p>{{ page.description }}</p>
        {% endif %}
    </div>
</header>

<main class="content-main">
    <div class="content-container">
        {{ content }}
    </div>
</main>
